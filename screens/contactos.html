    <link rel="stylesheet" href="../assets/css/style.css">

<body>
   
    <header></header>
    <nav class="navbar navbar-expand-lg bg-light">
        
        <div class="container-fluid">
             <a class="navbar-brand" href="#">Floripa</a>
          
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">

                <a class="nav-link" href="../screens/contactos.html">Contacto</a>

    <main >
        
       
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                       
                        <form class="formulario" action="#" id="formulario" >
                            <div>
                                <fieldset>
                                    <h2>Contacto</h2>
                                    <span class="required_notification">* Datos requeridos</span></br>
                                        <div>
                                            <label for="nombre">Nombre:</label></br>
                                            <input type="text" name="nombre" placeholder="Nombre" required /></br>
                                        </div>
                                        <div>
                                            <label for="email">Email:</label></br>
                                            <input type="email" name="email" placeholder="example@email.com" required /></br>
                                        </div>
                                        
                                        <div>
                                            <label for="message">Mensaje:</label></br>
                                            <textarea name="message" cols="40" rows="6" required></textarea></br>
                                        </div>
                                        <button class="submit" type="submit">Enviar</button></br>
                                </fieldset>
                            </div>
                        </form>
                    
                    </div>
                </div>
            </div>
        </div>
       
    </main>
    <aside></aside>
    <footer>Gentile Mara, Todos los derechos reservados...</footer>
